<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Code Companion</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; font-family: monospace; font-size: 14px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #272822; color: #f8f8f2; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h2>AI Code Companion</h2>
    <textarea id="prompt" placeholder="Type your code request here..."></textarea>
    <button onclick="generateCode()">Generate Code</button>
    <h3>Output:</h3>
    <pre id="output"></pre>

    <script src="script.js"></script>
</body>
</html>
